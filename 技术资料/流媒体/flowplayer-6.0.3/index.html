<!doctype html>

<head>

   <!-- player skin -->
   <link rel="stylesheet" href="skin/functional.css">

   <!-- site specific styling -->
   <style>
   body { font: 12px "Myriad Pro", "Lucida Grande", sans-serif; text-align: center; padding-top: 5%; }
   .flowplayer { width: 80%; }
   </style>

   <!-- for video tag based installs flowplayer depends on jQuery 1.7.2+ -->
   <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

   <!-- include flowplayer -->
   <script src="flowplayer.min.js"></script>

</head>

<body>

   <!-- the player -->
   <div class="flowplayer" data-swf="flowplayer.swf" data-ratio="0.4167">
      <video>
         <source type="video/webm" src="https://stream.flowplayer.org/bauhaus.webm">
         <source type="video/mp4" src="https://stream.flowplayer.org/bauhaus.mp4">
      </video>
   </div>
   
   <div class="flowplayer" data-rtmp="rtmp://s3b78u0kbtx79q.cloudfront.net/cfx/st" data-ratio="0.4167">
 
   <video>
<source type="video/flash" src="mp4:bauhaus">
   </video>
   
</div>

<div class="flowplayer" data-ratio="0.5625">
 
  <video  autoplay data-title="Autoplay">
      <source type="application/x-mpegurl" src="http://stream.flowplayer.org/FlowplayerHTML5forWordPress.m3u8">
   </video>
 
</div>
</body>
